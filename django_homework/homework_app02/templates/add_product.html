{% extends 'base.html' %}
{% block title %}
New product
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name = 'product_name' placeholder ='Наименование'><br>
        <input type="text" name = 'description' placeholder="Описание"><br>
        <input type="text" name = 'price' placeholder='Цена'><br>
        <input type="text" name = 'quantity' placeholder="Количество"><br>
        <input type="submit">
    </form>

{% endblock %}
